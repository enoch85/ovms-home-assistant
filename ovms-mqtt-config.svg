<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Browser window frame -->
  <rect x="100" y="80" width="600" height="440" rx="10" fill="#fff" stroke="#ccc" stroke-width="2"/>
  
  <!-- Browser toolbar -->
  <rect x="100" y="80" width="600" height="30" rx="10 10 0 0" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
  <circle cx="120" cy="95" r="5" fill="#ff5f57"/>
  <circle cx="140" cy="95" r="5" fill="#ffbd2e"/>
  <circle cx="160" cy="95" r="5" fill="#28ca41"/>
  <rect x="180" y="87" width="400" height="16" rx="8" fill="#fff"/>
  <text x="200" y="99" font-family="Arial" font-size="12">https://ovms.example.com/config</text>
  
  <!-- OVMS UI Header -->
  <rect x="100" y="110" width="600" height="50" fill="#1976d2"/>
  <text x="130" y="142" font-family="Arial" font-size="20" fill="#fff" font-weight="bold">OVMS Configuration</text>
  
  <!-- Sidebar Navigation -->
  <rect x="100" y="160" width="150" height="360" fill="#f8f9fa"/>
  <text x="120" y="185" font-family="Arial" font-size="14" font-weight="bold">Configuration</text>
  
  <g transform="translate(110, 200)">
    <rect width="130" height="30" rx="5" fill="#e3f2fd"/>
    <text x="10" y="20" font-family="Arial" font-size="12">Vehicle</text>
  </g>
  
  <g transform="translate(110, 240)">
    <rect width="130" height="30" rx="5" fill="#f5f5f5"/>
    <text x="10" y="20" font-family="Arial" font-size="12">Wifi Networks</text>
  </g>
  
  <g transform="translate(110, 280)">
    <rect width="130" height="30" rx="5" fill="#f5f5f5"/>
    <text x="10" y="20" font-family="Arial" font-size="12">Cellular Modem</text>
  </g>
  
  <g transform="translate(110, 320)">
    <rect width="130" height="30" rx="5" fill="#bbdefb"/>
    <text x="10" y="20" font-family="Arial" font-size="12">Server V3 (MQTT)</text>
  </g>
  
  <g transform="translate(110, 360)">
    <rect width="130" height="30" rx="5" fill="#f5f5f5"/>
    <text x="10" y="20" font-family="Arial" font-size="12">Server V2</text>
  </g>
  
  <g transform="translate(110, 400)">
    <rect width="130" height="30" rx="5" fill="#f5f5f5"/>
    <text x="10" y="20" font-family="Arial" font-size="12">Auto-Start</text>
  </g>
  
  <!-- Main Content Area -->
  <rect x="250" y="160" width="450" height="360" fill="#fff"/>
  <text x="270" y="185" font-family="Arial" font-size="16" font-weight="bold">MQTT Server Configuration</text>
  
  <!-- Form Elements -->
  <g>
    <!-- Server Address -->
    <text x="270" y="215" font-family="Arial" font-size="12" font-weight="bold">Server Address:</text>
    <rect x="270" y="225" width="400" height="25" rx="5" fill="#f5f5f5" stroke="#ccc"/>
    <text x="280" y="242" font-family="Arial" font-size="12">mqtt-broker.example.com</text>
    
    <!-- Port -->
    <text x="270" y="270" font-family="Arial" font-size="12" font-weight="bold">Port:</text>
    <rect x="270" y="280" width="100" height="25" rx="5" fill="#f5f5f5" stroke="#ccc"/>
    <text x="280" y="297" font-family="Arial" font-size="12">8883</text>
    
    <!-- Username -->
    <text x="270" y="325" font-family="Arial" font-size="12" font-weight="bold">Username:</text>
    <rect x="270" y="335" width="200" height="25" rx="5" fill="#f5f5f5" stroke="#ccc"/>
    <text x="280" y="352" font-family="Arial" font-size="12">ovms-user</text>
    
    <!-- Password -->
    <text x="270" y="380" font-family="Arial" font-size="12" font-weight="bold">Password:</text>
    <rect x="270" y="390" width="200" height="25" rx="5" fill="#f5f5f5" stroke="#ccc"/>
    <text x="280" y="407" font-family="Arial" font-size="12">••••••••••</text>
    
    <!-- Topic Prefix -->
    <text x="270" y="435" font-family="Arial" font-size="12" font-weight="bold">Topic Prefix:</text>
    <rect x="270" y="445" width="200" height="25" rx="5" fill="#f5f5f5" stroke="#ccc"/>
    <text x="280" y="462" font-family="Arial" font-size="12">ovms</text>
    
    <!-- Auto-Start Toggle -->
    <text x="500" y="435" font-family="Arial" font-size="12" font-weight="bold">Auto-Start:</text>
    <rect x="500" y="445" width="50" height="25" rx="12.5" fill="#bbdefb" stroke="#2196f3"/>
    <circle cx="537.5" cy="457.5" r="10" fill="#fff" stroke="#2196f3"/>
    <text x="560" y="462" font-family="Arial" font-size="12">YES</text>
    
    <!-- Save Button -->
    <rect x="570" y="480" width="100" height="30" rx="5" fill="#4caf50"/>
    <text x="620" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">Save</text>
  </g>
  
  <!-- SSL/TLS Info Box -->
  <rect x="380" y="270" width="290" height="100" rx="5" fill="#e3f2fd" stroke="#2196f3"/>
  <text x="390" y="290" font-family="Arial" font-size="12" font-weight="bold" fill="#0d47a1">Using TLS/SSL Connection (Port 8883)</text>
  <text x="390" y="310" font-family="Arial" font-size="11" fill="#0d47a1">• Secure encrypted connection</text>
  <text x="390" y="330" font-family="Arial" font-size="11" fill="#0d47a1">• Verify server certificate: Yes</text>
  <text x="390" y="350" font-family="Arial" font-size="11" fill="#0d47a1">• Required for public brokers</text>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">OVMS MQTT Configuration</text>
</svg>
