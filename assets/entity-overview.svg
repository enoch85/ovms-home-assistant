<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#03a9f4"/>
    </marker>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42a5f5"/>
      <stop offset="100%" stop-color="#1565c0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">OVMS Entity Overview</text>
  
  <!-- Modern Car illustration -->
  <g transform="translate(450, 150) scale(0.8)">
    <!-- Car body - more rounded version -->
    <path d="M-180,10 &#xA;             C-180,-10 -160,-30 -140,-40&#xA;             L-70,-65&#xA;             C-40,-75 40,-75 70,-65&#xA;             L140,-40&#xA;             C160,-30 180,-10 180,10&#xA;             L180,30&#xA;             C180,45 160,55 140,55&#xA;             L-140,55&#xA;             C-160,55 -180,45 -180,30&#xA;             Z" fill="url(#carGradient)" stroke="#0d47a1" stroke-width="2"/>
    
    <!-- Windshield - more curved -->
    <path d="M-90,-45 &#xA;             C-80,-65 80,-65 90,-45&#xA;             Z" fill="#bbdefb" stroke="#0d47a1" stroke-width="2" opacity="0.8"/>
    
    <!-- Windows -->
    <path d="M-140,-30 L-110,-50 L-90,-50 L-60,-30" fill="none" stroke="#0d47a1" stroke-width="1.5"/>
    <path d="M60,-30 L90,-50 L110,-50 L140,-30" fill="none" stroke="#0d47a1" stroke-width="1.5"/>
    
    <!-- Wheels - more detailed -->
    <circle cx="-120" cy="50" r="25" fill="#212121" stroke="#000" stroke-width="2"/>
    <circle cx="-120" cy="50" r="15" fill="#424242" stroke="#000" stroke-width="1"/>
    <circle cx="-120" cy="50" r="5" fill="#616161"/>
    
    <circle cx="120" cy="50" r="25" fill="#212121" stroke="#000" stroke-width="2"/>
    <circle cx="120" cy="50" r="15" fill="#424242" stroke="#000" stroke-width="1"/>
    <circle cx="120" cy="50" r="5" fill="#616161"/>
    
    <!-- Battery indicator - modernized -->
    <rect x="-70" y="-20" width="140" height="40" rx="20" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
    <rect x="-65" y="-15" width="100" height="30" rx="15" fill="#4caf50"/>
    <text x="0" y="5" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">75%</text>
    
    <!-- Lightning bolt symbol - more modern -->
    <path d="M60,0 L45,-20 L60,-15 L40,15 L55,10 L35,30 Z" fill="#ffeb3b" stroke="#f57f17" stroke-width="1.5"/>
    
    <!-- Headlights -->
    <ellipse cx="-150" cy="-10" rx="10" ry="8" fill="#ffeb3b" stroke="#f57f17" stroke-width="1"/>
    <ellipse cx="150" cy="-10" rx="10" ry="8" fill="#ffeb3b" stroke="#f57f17" stroke-width="1"/>
    
    <!-- Taillights -->
    <rect x="-150" y="20" width="8" height="15" rx="4" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
    <rect x="142" y="20" width="8" height="15" rx="4" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  </g>
  
  <!-- Entity Groups - updated with text in columns -->
  <g>
    <!-- Battery group -->
    <rect x="20" y="250" width="300" height="180" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="170" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Battery Entities</text>
    
    <!-- Text in two columns -->
    <g transform="translate(40, 295)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Battery SoC</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">75%</text>
    </g>
    
    <g transform="translate(40, 325)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Range</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">238 km</text>
    </g>
    
    <g transform="translate(40, 355)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Battery Temperature</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">26.7°C</text>
    </g>
    
    <g transform="translate(40, 385)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Battery Health</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">95%</text>
    </g>
    
    <!-- Charging group -->
    <rect x="330" y="250" width="300" height="180" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="480" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Charging Entities</text>
    
    <g transform="translate(350, 295)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Charging Status</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">Active</text>
    </g>
    
    <g transform="translate(350, 325)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Charging Power</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">11 kW</text>
    </g>
    
    <g transform="translate(350, 355)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Time to Full</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">35 min</text>
    </g>
    
    <g transform="translate(350, 385)">
      <rect width="260" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Charger Type</text>
      <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">Type 2</text>
    </g>
    
    <!-- Climate & Vehicle Status group -->
    <rect x="640" y="250" width="240" height="180" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="760" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Climate &amp; Status</text>
    
    <g transform="translate(660, 295)">
      <rect width="200" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Cabin Temp</text>
      <text x="170" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">22.5°C</text>
    </g>
    
    <g transform="translate(660, 325)">
      <rect width="200" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ HVAC Status</text>
      <text x="170" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">ON</text>
    </g>
    
    <g transform="translate(660, 355)">
      <rect width="200" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Door Status</text>
      <text x="170" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">Locked</text>
    </g>
    
    <g transform="translate(660, 385)">
      <rect width="200" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ Vehicle Status</text>
      <text x="170" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">Online</text>
    </g>
  </g>
  
  <!-- Location & Trip -->
  <rect x="20" y="450" width="300" height="120" rx="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="170" y="475" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Location &amp; Trip</text>
  
  <g transform="translate(40, 495)">
    <rect width="260" height="25" rx="5" fill="#fff"/>
    <text x="10" y="17" font-family="Arial" font-size="12">◉ Location</text>
    <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">52.52°N, 13.40°E</text>
  </g>
  
  <g transform="translate(40, 525)">
    <rect width="260" height="25" rx="5" fill="#fff"/>
    <text x="10" y="17" font-family="Arial" font-size="12">◉ Odometer</text>
    <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">25,378 km</text>
  </g>
  
  <!-- Motor & System -->
  <rect x="330" y="450" width="550" height="120" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="605" y="475" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Motor &amp; System</text>
  
  <g transform="translate(350, 495)">
    <rect width="260" height="25" rx="5" fill="#fff"/>
    <text x="10" y="17" font-family="Arial" font-size="12">◉ Motor Temperature</text>
    <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">35°C</text>
  </g>
  
  <g transform="translate(350, 525)">
    <rect width="260" height="25" rx="5" fill="#fff"/>
    <text x="10" y="17" font-family="Arial" font-size="12">◉ Firmware Version</text>
    <text x="220" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">3.3.001</text>
  </g>

  <g transform="translate(620, 495)">
    <rect width="240" height="25" rx="5" fill="#fff"/>
    <text x="10" y="17" font-family="Arial" font-size="12">◉ Motor Power</text>
    <text x="210" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">15 kW</text>
  </g>
  
  <g transform="translate(620, 525)">
    <rect width="240" height="25" rx="5" fill="#fff"/>
    <text x="10" y="17" font-family="Arial" font-size="12">◉ Vehicle Speed</text>
    <text x="210" y="17" font-family="Arial" font-size="12" text-anchor="end" font-weight="bold">45 km/h</text>
  </g>
  
  <!-- Bottom Services Indicators -->
  <text x="450" y="585" font-family="Arial" font-size="14" text-anchor="middle" fill="#6a1b9a">Available Services: send_command, set_feature, control_climate, control_charging</text>
  
  <!-- Connect arrows between categories -->
  <path d="M320 330 L330 330" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M630 330 L640 330" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M170 380 L170 450" stroke="#0288d1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M480 380 L480 450" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>