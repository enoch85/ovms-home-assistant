<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">OVMS Entity Overview</text>
  
  <!-- Car illustration -->
  <g transform="translate(400, 150) scale(0.8)">
    <!-- Car body -->
    <path d="M-180,-10 L-150,-50 L150,-50 L180,-10 L180,30 L150,50 L-150,50 L-180,30 Z" fill="#2196f3" stroke="#0d47a1" stroke-width="2"/>
    <!-- Windshield -->
    <path d="M-100,-50 L-40,-85 L40,-85 L100,-50 Z" fill="#bbdefb" stroke="#0d47a1" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="-120" cy="50" r="25" fill="#212121" stroke="#000" stroke-width="2"/>
    <circle cx="120" cy="50" r="25" fill="#212121" stroke="#000" stroke-width="2"/>
    <!-- Battery indicator -->
    <rect x="-70" y="-20" width="140" height="40" rx="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
    <rect x="-65" y="-15" width="100" height="30" rx="3" fill="#4caf50"/>
    <text x="0" y="5" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">75%</text>
    <!-- Lightning bolt symbol -->
    <path d="M60,0 L50,-15 L60,-15 L45,10 L55,10 L45,25 Z" fill="#ffeb3b" stroke="#f57f17" stroke-width="1.5"/>
  </g>
  
  <!-- Entities Groups -->
  <g>
    <!-- Battery group -->
    <rect x="50" y="250" width="200" height="180" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="150" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Battery Entities</text>
    
    <g transform="translate(70, 295)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 75%</text>
      <text x="50" y="17" font-family="Arial" font-size="12">Battery SoC</text>
    </g>
    
    <g transform="translate(70, 325)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 238</text>
      <text x="50" y="17" font-family="Arial" font-size="12">Range (km)</text>
    </g>
    
    <g transform="translate(70, 355)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 399</text>
      <text x="50" y="17" font-family="Arial" font-size="12">Voltage (V)</text>
    </g>
    
    <g transform="translate(70, 385)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 0</text>
      <text x="50" y="17" font-family="Arial" font-size="12">Current (A)</text>
    </g>
    
    <!-- Climate group -->
    <rect x="300" y="250" width="200" height="180" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="400" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Climate Entities</text>
    
    <g transform="translate(320, 295)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 22.5</text>
      <text x="50" y="17" font-family="Arial" font-size="12">Cabin Temp (°C)</text>
    </g>
    
    <g transform="translate(320, 325)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 20.8</text>
      <text x="50" y="17" font-family="Arial" font-size="12">Outside Temp (°C)</text>
    </g>
    
    <g transform="translate(320, 355)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 26.7</text>
      <text x="50" y="17" font-family="Arial" font-size="12">Battery Temp (°C)</text>
    </g>
    
    <g transform="translate(320, 385)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ OFF</text>
      <text x="50" y="17" font-family="Arial" font-size="12">HVAC Status</text>
    </g>
    
    <!-- Location & Status group -->
    <rect x="550" y="250" width="200" height="180" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="650" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Location & Status</text>
    
    <g transform="translate(570, 295)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 52.5200</text>
      <text x="80" y="17" font-family="Arial" font-size="12">Latitude</text>
    </g>
    
    <g transform="translate(570, 325)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 13.4050</text>
      <text x="80" y="17" font-family="Arial" font-size="12">Longitude</text>
    </g>
    
    <g transform="translate(570, 355)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ 25378</text>
      <text x="70" y="17" font-family="Arial" font-size="12">Odometer (km)</text>
    </g>
    
    <g transform="translate(570, 385)">
      <rect width="160" height="25" rx="5" fill="#fff"/>
      <text x="10" y="17" font-family="Arial" font-size="12">◉ ONLINE</text>
      <text x="70" y="17" font-family="Arial" font-size="12">Vehicle Status</text>
    </g>
  </g>
  
  <!-- Services section -->
  <rect x="50" y="450" width="700" height="120" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Available Services</text>
  
  <g transform="translate(75, 500)">
    <rect width="150" height="25" rx="5" fill="#fff"/>
    <text x="75" y="17" font-family="Arial" font-size="12" text-anchor="middle">ovms.send_command</text>
  </g>
  
  <g transform="translate(240, 500)">
    <rect width="150" height="25" rx="5" fill="#fff"/>
    <text x="75" y="17" font-family="Arial" font-size="12" text-anchor="middle">ovms.set_feature</text>
  </g>
  
  <g transform="translate(405, 500)">
    <rect width="150" height="25" rx="5" fill="#fff"/>
    <text x="75" y="17" font-family="Arial" font-size="12" text-anchor="middle">ovms.control_climate</text>
  </g>
  
  <g transform="translate(570, 500)">
    <rect width="150" height="25" rx="5" fill="#fff"/>
    <text x="75" y="17" font-family="Arial" font-size="12" text-anchor="middle">ovms.control_charging</text>
  </g>
  
  <text x="400" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#6a1b9a">Control your vehicle with these services via Automations or Scripts</text>
</svg>